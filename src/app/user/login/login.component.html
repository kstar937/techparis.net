<app-header></app-header>
<div class="col-md-6">
  <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">

      <div class="form-group">
          <label for="exampleInputPassword1">email</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Password" required>
          <div class="invalid-feedback">Please fill out this field.</div>

        </div> 
  
      <div class="form-group">
          <label for="exampleInputPassword1">password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" required>
        </div> 

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
